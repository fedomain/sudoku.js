<!doctype html>
<html>
<head>
<title>Sudoku</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script> -->
<script src="js/game.js" type="text/javascript"></script>
<script src="js/cell.js" type="text/javascript"></script>
<script>
var myGame;

function startGame() {
	myGame = new Game(document.getElementById("variation").value, document.getElementById("difficulty").value);
}

function showMe() {
	console.log('Show you what');
}
</script>
</head>

<body>
<div id="header">
	Welcome to the Sudoku game.
	<br/><br/><br/>
	<select name="variation" id="variation">
		<option value="1">Standard</option>
	</select>
	<select name="difficulty" id="difficulty">
		<option value="1">Very Easy</option>
		<option value="2">Easy</option>
		<option value="3">Moderate</option>
		<option value="4">Hard</option>
		<option value="5">Very Hard</option>
	</select>
	<button type="button" onClick="startGame()">Start</button>
	<button type="button" onClick="showMe()">Show Me</button>
	<br/><br/><br/>
</div>
<div id="game-wrapper">
	<div id="game-board-wrapper"></div>
	<div id="game-pad-wrapper">
		<table id="game-pad">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td><img src="img/pause.png" width=30></td>
			</tr>
		<table>
	</div>
</div>
</body>
</html>
