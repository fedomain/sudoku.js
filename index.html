<script>
function Shape() {
	this.x = 0;
	this.y = 0;

	this.move = function(x,y) {
		this.x += x;
		this.y += y;
		console.log('Shape moved');
	}
}

function Rectangle() {
	Shape.call(this);
}


Rectangle.prototype = Object.create(Shape.prototype);
Rectangle.prototype.constructor = Rectangle;

var rect = new Rectangle();
console.log('Is rect an instance of Rectangle?', rect instanceof Rectangle);
console.log('Is rect an instance of Shape?', rect instanceof Shape);
rect.move(1,1);


function doSomething() {
	var myGame = new Game(2, 1);

	myGame.setValue('whatever');
	document.getElementById('output').innerHTML = myGame.toString();
	//console.log(navigator.language);
}
</script>
