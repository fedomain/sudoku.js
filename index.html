<!doctype html>
<html>
<head>
<title>Sudoku</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="js/game.js" type="text/javascript"></script>
<script src="js/cell.js" type="text/javascript"></script>
<script>
var myGame;

var gameArray = [];
gameArray[1] = [];
gameArray[1][1] = "R1C1";
gameArray[1][2] = "R1C2";
gameArray[1][3] = "R1C3";
gameArray[1][4] = "R1C4";
gameArray[1][5] = "R1C5";
gameArray[1][6] = "R1C6";

function startGame() {
	myGame = new Game(document.getElementById("variation").value, document.getElementById("difficulty").value);
	myGame.setup();
}

function showMe() {
	console.log(gameArray[0]);
}
</script>
</head>

<body>
<div id="header">
	Welcome to the Sudoku JS game.
	<br/><br/><br/>
	<select name="variation" id="variation">
		<option value="1">Standard</option>
	</select>
	<select name="difficulty" id="difficulty">
		<option value="1">Very Easy</option>
		<option value="2">Easy</option>
		<option value="3">Moderate</option>
		<option value="4">Hard</option>
		<option value="5">Very Hard</option>
	</select>
	<button type="button" onClick="startGame()">Start</button>
	<button type="button" onClick="showMe()">Show Me</button>
	<br/><br/><br/>
</div>
<div id="game-board-wrapper"></div>
<br/><br/><br/>
<div id="game-pad-wrapper">
	<table id="game-pad">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td><img src="img/pause.png" width=30></td>
		</tr>
	<table>
</div>
</body>
</html>
