<div id="header">
	<select name="variation" id="variation">

			</tr>
			<tr>

			</tr>
			<tr>
				<td><button onClick="myGame.playNumber(7);">7</button></td>
				<td><button onClick="myGame.playNumber(8);">8</button></td>

				<td><img src="img/pause.png" width=30></td>
			</tr>
		<table>
	</div>
	<div id="game-error-wrapper"></div>
</div>
